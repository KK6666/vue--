<!DOCTYPE html>
<html>

<head>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="demo">
    <h1>Vue.extend测试文件</h1>
    <div id="test"></div>
  </div>
  <script>
    var todoItem = Vue.extend({
      template: ` <p v-on:click="wordClick"> {{ text }} </p> `,
      data() {
        return {
          text: 'default word'
        }
      },
      methods: {
        wordClick() {
          console.log('click me')
        }
      }
    })
    //实例化一个新的对象并绑定到对应的DOM元素上
    new todoItem({
      data() {
        return {
          text: 'hello world'
        }
      }
    }).$mount('#test');
  </script>
</body>

</html>
